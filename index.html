<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/simple-grid.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <style>
    * {
        font-family: 'Share Tech Mono', monospace !important;
    }
    body {
        background-color: rgb(62, 82, 27) !important;
        font-size: 22px !important;
        color:rgb(222, 238, 229) !important;
    }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gnocchi</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/gl-matrix-min.js"></script>
</head>
<body>
    <h1 align="center">Gnocchi</h1>
    <center>(...alternative Minecraft.)</center><br/>
    <div align="center">
        <canvas tabindex="1" id="webglCanvas" style="border: none; background-color: black;" width="800" height="600"></canvas>
    </div>
    <div>
        <br/>
        <center>Click canvas to start. <br/> Pan camera - mouse. <br/> Move around map - WASD. <br/> </center>             
        <center><br/>. . . . <br/></center>

        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <center>Movement Speed</center>
                    <div id="speedSlider"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <center>Cached Chunks</center>
                    <div id="cacheSlider"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <center>Field of View</center>
                    <div id="fovSlider"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <center>X-Axis View Sensitivity</center>
                    <div id="xAxisSlider"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <center>Y-Axis View Sensitivity</center>
                    <div id="yAxisSlider"></div>
                </div>
            </div> 
        </div>

        <h3 align="center">Members</h3>
        <ul align="center">Angela Jin (aj445), Newton Ni (cn279), Irene Yoon (ey222)<br/>
    </div>
</body>
<script>
    $("#speedSlider").slider({
        min: 1,
        max: 20,
        value: 10,
    }); 

    $("#cacheSlider").slider({
        min: 8,
        max: 64,
        value: 32,
    }); 

    $("#fovSlider").slider({
        min: 20,
        max: 80,
        value: 45,
    }); 

    $("#xAxisSlider").slider({
        min: 1,
        max: 10,
        value: 5,
    }); 

    $("#yAxisSlider").slider({
        min: 1,
        max: 10,
        value: 5,
    }); 

    function getSpeed() {
        return 0.05 * $("#speedSlider").slider("value");
    }

    function getCache() {
        return Math.floor($("#cacheSlider").slider("value"));
    }

    function getFOV() {
        return $("#fovSlider").slider("value") * Math.PI / 180.0;
    }

    function getXAxis() {
        return 0.001 * $("#xAxisSlider").slider("value");
    }

    function getYAxis() {
        return 0.001 * $("#yAxisSlider").slider("value");
    }
</script>
<script src="chunk.js"></script>
<script src="player.js"></script>
<script src="state.js"></script>
<script src="message.js"></script>
<script src="event.js"></script>
<script src="gl.js"></script>
<script src="main.js"></script>
</html>
