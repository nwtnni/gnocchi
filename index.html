    <script>
        function getProjMatrix() {
            var fov = 50.0;
            var aspect = 800.0/600.0; //canvas width always 800 px wide, 600 px high
            var n = 0.1;
            var f = 100.;
            var P = mat4.create();
            mat4.perspective(P, fov, aspect, n, f);
            return P;
        }

        function getFrameMatrix() {
            // temporary hard-coded values
            var eyeHeight = 0.5;
            var heading = 1.57;
            var positionZero = 1;
            var positionOne = 1;
            var t = vec3.fromValues(- positionZero - 0.5, - eyeHeight, positionOne + 0.5);
            var T = mat4.create();
            var R = mat4.create();
            var F = mat4.create();
            mat4.fromRotation(R, -heading + Math.PI / 2.0, vec3.fromValues(0.0, 1.0, 0.0));
            mat4.fromTranslation(T, t);
            mat4.multiply(F, R, T);
            return F;
        }

    </script>
